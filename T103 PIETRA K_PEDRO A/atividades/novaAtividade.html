<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase</title>
</head>

<body>
    <script>
        let opcao = prompt("Escolha uma opção: 1.Cantar - 2.Escrever - 3.Dormir - 4.Falar");
        switch (opcao) {
            case "1":
                console.log("Você escolheu cantar!")
                document.write("Você escolheu cantar!")
                break;


            case "2":
                console.log("Você escolheu escrever!")
                document.write("Você escolheu escrever!")
                break;


            case "3":
                console.log("Você escolheu dormir!")
                document.write("Você escolheu dormir!")
                break;


            case "4":
                console.log("Você escolheu falar!")
                document.write("Você escolheu falar!")
                break;

            default:
                console.log("opção inválida!")
                document.write("opção inválida!")
                break;
        }
    </script>
</body>

</html>
