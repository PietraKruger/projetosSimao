<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tipos Primitivos em JavaScript</title>
</head>
<body>
  <script>
    // 1. String
    let nome = "Pietra";

    // 2. Number
    let idade = 17;

    // 3. Boolean
    let gostaDePizza = true;

    // 4. Number (decimal)
    let altura = 1.65;

    // 5. BigInt
    let giganteNumero = 123456789012345678901234567890n;

    // 7. Undefined
    let semValor;
    console.log("semValor =", semValor);

    // 8. Null
    let vazio = null;

    // 9. typeof idade
    console.log("Tipo da vari√°vel idade:", typeof idade);

    // 10. Mostrar tipos no console
    console.log("Tipo de nome:", typeof nome);
    console.log("Tipo de idade:", typeof idade);
    console.log("Tipo de gostaDePizza:", typeof gostaDePizza);
    console.log("Tipo de altura:", typeof altura);
    console.log("Tipo de giganteNumero:", typeof giganteNumero);
    console.log("Tipo de chaveSecreta:", typeof chaveSecreta);
    console.log("Tipo de semValor:", typeof semValor);
    console.log("Tipo de vazio:", typeof vazio,);
  </script>
</body>
</html>
